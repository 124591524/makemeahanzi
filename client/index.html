<head>
  <title>zh-Hans</title>
</head>
<body>
  {{> navbar}}
  {{> progress}}
  {{> controls}}
  {{> glyph}}
</body>

<template name="navbar">
  <div id="navbar" class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">zh-Hans character decomposition</div>
      </div>
      <ul class="nav navbar navbar-nav navbar-right">
        <button id="reload-button" class="btn btn-danger">Reload</button>
      </ul>
    </div>
  </div>
</template>

<template name="progress">
  <div id="progress" class="modal fade" tabIndex="2"
       data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">Reloading glyph data...</div>
        <div class="modal-footer">
          <div class="progress">
            <div class="progress-bar progress-bar-striped active"
                 role="progressbar" style="width: {{percent}}%"
                 aria-valuenow="{{percent}}"
                 aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="controls">
  <div id="controls" class="btn-group" role="group">
    <button id="w-button" class="btn btn-info">W: Edit</button>
    <button id="a-button" class="btn btn-success">A: Previous</button>
    <button id="s-button" class="btn btn-warning">S: Verify</button>
    <button id="d-button" class="btn btn-default">D: Next</button>
  </div>
</template>

<template name="glyph">
  <div id="glyph">
    <svg viewbox="0 0 1024 1024">
      <g transform="scale(1, -1) translate(0, -900)">
        {{#if glyph}}
          <path fill="{{base_color}}" stroke="{{base_color}}" d="{{d}}"></path>
          {{#if show_strokes}}
            {{#each strokes}}
              <path fill="{{color}}" stroke="{{color}}" d="{{stroke}}"></path>
            {{/each}}
          {{else}}
            {{#each bridges}}
              <line x1={{x1}} y1={{y1}} x2={{x2}} y2={{y2}}
                    stroke="red" stroke-width="8"></line>
            {{/each}}
            {{#each points}}
              <circle cx={{x}} cy={{y}} r="8"></circle>
            {{/each}}
            {{#each corners}}
              <circle fill="red" stroke="red" cx={{x}} cy={{y}} r="8"></circle>
            {{/each}}
          {{/if}}
        {{/if}}
      </g>
    </svg>
  </div>
</template>
