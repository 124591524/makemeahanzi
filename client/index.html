<head>
  <title>zh-Hans</title>
</head>
<body>
  {{> navbar}}
  {{> progress}}
  {{> glyph}}
</body>

<template name="navbar">
  <div id="navbar" class="navbar navbar-default navbar-static-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="navbar-brand">zh-Hans character decomposition</div>
      </div>
      <ul class="nav navbar navbar-nav navbar-right">
        <button id="reload-button" class="btn btn-danger">Reload</button>
      </ul>
    </div>
  </div>
</template>

<template name="progress">
  <div id="progress" class="modal fade" tabIndex="2"
       data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">Reloading glyph data...</div>
        <div class="modal-footer">
          <div class="progress">
            <div class="progress-bar progress-bar-striped active"
                 role="progressbar" style="width: {{percent}}%"
                 aria-valuenow="{{percent}}"
                 aria-valuemin="0" aria-valuemax="100"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="glyph">
  <div id="glyph">
    <svg viewbox="0 0 1024 1024" class="svg">
      <g transform="scale(1, -1) translate(0, -900)">
        {{#if glyph}}
          <path d="{{d}}"></path>
          {{#each strokes}}
            <path fill="{{color}}" stroke="{{color}}" d="{{stroke}}"></path>
          {{/each}}
          {{#each bridges}}
            <line x1={{x1}} y1={{y1}} x2={{x2}} y2={{y2}}
                  style="stroke:red; stroke-width:4"></line>
          {{/each}}
          {{#each points}}
            <circle cx={{x}} cy={{y}} r="4"></circle>
          {{/each}}
          {{#each corners}}
            <circle fill="red" stroke="red" cx={{x}} cy={{y}} r="4"></circle>
          {{/each}}
        {{/if}}
      </g>
    </svg>
  </div>
</template>
